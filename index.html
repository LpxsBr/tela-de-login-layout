<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Coco Univ</title>
</head>

<body>
    <div class="main">
        <div class="image">
            <img class="logo" src="https://lojaaguadecoco.vteximg.com.br/arquivos/favicon120.png?v=637405556593170000" alt="">
            <img class="imageback" src="https://lojaaguadecoco.vteximg.com.br/arquivos/ids/209892/Banner_Principal%20Desk%20beach%20friday%202000x900px.jpg?v=638024968375330000" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <h2> Moodle Água de Côco</h2>
                <h3> Acesso </h3>
                <div class="mb-3">
                    <label for="email-moodle-login" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-moodle-login" placeholder="name@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password-moodle-login" class="form-label">password</label>
                    <input type="password" class="form-control" id="password-moodle-login" placeholder="senha">
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
